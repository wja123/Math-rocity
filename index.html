<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math-rocity</title>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
	<link rel="stylesheet" href="style.css">
	
	 <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="outerouterbox">
		<div class="outerbox">	
			<div class="title">
				<h1>Math-rocity</h1>
			</div>
			<div class="messagebox">
				<h2 id="message">Can you pick some numbers that add up to the number of stars?</h3>
			</div>
			<div class="starholder">			
			</div>
			<div class="numberbox">
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="num">7</div>
				<div class="num">8</div>
				<div class="num">9</div>
			</div>
			<div class="controls-outerbox">
				<div class="controls-innerbox">
					<div class="restart">
						<div class="control-title">Restart</div>
					</div>
					<div class="submit">
						<div class="control-title">Submit</div>
					</div>
					<div class="reroll">
						<div class="control-title">Reroll</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
